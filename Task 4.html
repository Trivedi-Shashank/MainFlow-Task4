 <section id="todo" class="section">
   <div class="section-header">
     <h2>To-Do List</h2>
   </div>
   <div class="section-content">
     <input type="text" id="todo-input" placeholder="Add a new task here...">
     <ul id="todo-list">
     </ul>
     <span id="task-count">0 tasks</span>
   </div>
 </section>
 <script>
  document.getElementById("menu-icon").addEventListener("click", function() {
    const buttonContainer = document.querySelector(".button-container");
    if (buttonContainer.style.display === "block") {
      buttonContainer.style.display = "none";
    } else {
      buttonContainer.style.display = "block";
    }
  });
  
  document.querySelectorAll(".button").forEach(function(button) {
    button.addEventListener("click", function() {
      const buttonContainer = document.querySelector(".button-container");
      buttonContainer.style.display = "none";
    });
  });
  
  document.getElementById("todo-input").addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
      addTask();
    }
  });
  
  function addTask() {
    const taskText = document.getElementById("todo-input").value;
    if (!taskText) return;
  
    const taskItem = document.createElement("li");
    taskItem.id = "todo-item";
    taskItem.innerHTML = `<span>${taskText}</span> <button class="delete-btn"><i class="fas fa-trash"></i></button>`;
  
    document.getElementById("todo-list").appendChild(taskItem);
    document.getElementById("todo-input").value = "";
  
    const taskCount = document.getElementById("task-count");
    taskCount.textContent = parseInt(taskCount.textContent) + 1;
  
    const deleteBtns = document.querySelectorAll(".delete-btn");
    deleteBtns.forEach(function(deleteBtn) {
      deleteBtn.addEventListener("click", function() {
        const taskItem = this.parentNode;
        taskItem.remove();
  
        const taskCount = document.getElementById("task-count");
        taskCount.textContent = parseInt(taskCount.textContent) - 1;
      });
    });
  }
  </script>
